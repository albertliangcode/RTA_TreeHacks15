  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script> 
  <script src="js/signup.js"></script> 
  <script src="js/ui.js"></script>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <!--<li class="navbar-text"><a href="login.html">Login</a></li>-->
          <!--<li class="navbar-text"><a href="signup.html">Sign Up</a></li>-->
          <!--<li class="navbar-text"><a href="class-setup.html">Create a New Class</a></li>-->
          <li class="navbar-text"><a href="index.html">Homepage</a></li>
      </div>
    </nav>
    <div id="row">
    	<div class="col-md-6 col-md-offset-3">
    		<form class="form-horizontal" id="new-class">
          <div class="form-group">
            <label for="inputName" class="col-sm-3 control-label">Class name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputName" placeholder="Class name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputSchool" class="col-sm-3 control-label">School</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputSchool" placeholder="School">
              </div>
          </div>
          <div class="form-group">
            <label for="inputNumber" class="col-sm-3 control-label">Number of Students</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputNumber" placeholder="Number">
              </div>
          </div>
          <div class="form-group">
            <label for="inputCode" class="col-sm-3 control-label">Code</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputCode" placeholder="Create a Code">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id='check_inSession'> In session
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default"><a href="classroom.html">Create the Class</a></button>
            </div>
          </div>
        </form>
    	</div>
    </div>
